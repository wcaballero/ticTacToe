<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>FCC Tic Tac Toe</title>
</head>
<body>
  <h1>FCC | Tic Tac Toe Game</h1>

  <section class="outer-container">
    <p class="player-score one-third"><span id="playerScore">0</span><br>Player</p>
    <p class="computer-score one-third"><span id="computerScore">0</span><br>Computer</p>
    <button class="one-third" id="reset">Reset</button>
<div class="clearfix"></div>
    <section class="game-container">
      <ul class="one-third">
        <li class="location" id="1"><span class="open">X</span></li>
        <li class="location" id="4"><span class="open">O</span></li>
        <li class="location" id="7"><span class="open">X</span></li>
      </ul>
      <ul class="one-third">
        <li class="location" id="2"><span class="open">X</span></li>
        <li class="location" id="5"><span class="open">O</span></li>
        <li class="location" id="8"><span class="open">X</span></li>

      </ul>
      <ul class="one-third">
        <li class="location" id="3" ><span class="open">X</span></li>
        <li class="location" id="6"><span class="open">O</span></li>
        <li class="location" id="9"><span class="open">X</span></li>
      </ul>
    </section>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
